<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>resposive design</title>
    <style>
        /************base style*************/
        *{
            box-sizing: border-box;
        }
        h1{
            margin-bottom: 15px;

        }
        p{
            border: 1px solid black;
            background-color: #a52a2a;
            width: 90%;
            height: 150px;
            margin-right: auto;
            margin-left: auto;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        /**simple responsive framework**/
        .row{
            width: 100%;
        }
        /****************large device**************/
        @media (min-width:1200px){
            .col-lg-1,.col-lg-2,.col-lg-3,.col-lg-4,.col-lg-5,.col-lg-6,.col-lg-7,
            .col-lg-8,.col-lg-9,.col-lg-10,.col-lg-11,.col-lg-12
            {
                float: left;
                border: 1px solid green;
            }
            .col-lg-1{
                width: 8.33%;
            }
            .col-lg-2{
                width: 16.66%;
            }
            .col-lg-3{
                width: 25%;
            }
            .col-lg-4{
                width: 33.33%;
            }
            .col-lg-5{
                width: 41.66%;
            }
            .col-lg-6{
                width: 50%;
            }
            .col-lg-7{
                width: 58.33;
            }
            .col-lg-8{
                width: 66.66%;
            }
            .col-lg-9{
                width: 75%;
            }
            .col-lg-10{
                width: 83.33%;
            }
            .col-lg-11{
                width: 91.66%;
            }
            .col-lg-12{
                width: 100%;
            }
        }
            /************medium screen device*************/
             /****************large device**************/
        @media(min-width: 950px) and (max-width: 1199px)  {
            .col-md-1,.col-md-2,.col-md-3,.col-md-4,.col-md-5,.col-md-6,.col-md-7,
            .col-md-8,.col-md-9,.col-md-10,.col-md-11,.col-md-12
            {
                float: left;
                border: 1px solid green;
            }
            .col-md-1{
                width: 8.33%;
            }
            .col-md-2{
                width: 16.66%;
            }
            .col-md-3{
                width: 25%;
            }
            .col-md-4{
                width: 33.33%;
            }
            .col-md-5{
                width: 41.66%;
            }
            .col-md-6{
                width: 50%;
            }
            .col-md-7{
                width: 58.33;
            }
            .col-md-8{
                width: 66.66%;
            }
            .col-md-9{
                width: 75%;
            }
            .col-md-10{
                width: 83.33%;
            }
            .col-md-11{
                width: 91.66%;
            }
            .col-md-12{
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h1>responsive layout</h1>
<div class="row">
<div class="col-lg-3 col-md-6"><p>item1</p></div>
<div class="col-lg-3 col-md-6"><p>item2 wow this looks cool</p></div>
<div class="col-lg-3 col-md-6"><p>item3</p></div>
<div class="col-lg-3 col-md-6"><p>item4</p></div>
<div class="col-lg-3 col-md-6"><p>item5</p></div>
<div class="col-lg-3 col-md-6"><p>item6</p></div>
<div class="col-lg-3 col-md-6"><p>item7</p></div>
<div class="col-lg-3 col-md-6"><p>item8</p></div>
<!--when size of the browser become lesser 4 column should transfer to 2 column-->
</div>
    
</body>
</html>
